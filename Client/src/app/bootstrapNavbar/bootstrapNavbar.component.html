<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top" [ngClass]="json.CssClass">
    <a class="navbar-brand" href="#" [innerHtml]="json.BrandTextHtml"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let button of json.ButtonList; trackBy trackBy" (click)="click(button)">
          <div style="display:flex;" [ngClass]="{'active':button.IsActive}" >
            <a class="nav-link"  style="cursor: pointer" [innerHtml]="button.TextHtml"></a>
            <div style="padding-left:2px;" class="nav-link" >
              <i *ngIf="button.IsClick" class="fas fa-spinner fa-spin colorWhite"></i>
            </div>
          </div>
        </li> 
      </ul>

      </form>
      -->
    </div>
  </nav>
