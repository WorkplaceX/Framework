<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#" (click)="clickHome()">
    <span [innerHtml]="json.BrandTextHtml"></span>
    <span *ngIf="json.IsShowSpinner">
      &nbsp;<i class="fas fa-spinner fa-spin text-white" *ngIf="json.IsShowSpinner"></i>
    </span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto" style="display: flex; flex-wrap: wrap">
      <ng-container *ngFor="let buttonLevel0 of json.ButtonList; trackBy trackBy">
        <!-- Button (No DropDown) -->
        <li class="nav-item" [ngClass]="{'active':buttonLevel0.IsActive}" *ngIf="!buttonLevel0.IsDropDown">
          <a class="nav-link" href="#" [innerHtml]="buttonLevel0.TextHtml" (click)="click(buttonLevel0)" style="display:inline-block;"></a>
          <i class="fas fa-spinner fa-spin text-white" *ngIf="buttonLevel0.IsShowSpinner"></i>
        </li>
        <!-- Button (With DropDown) -->
        <li class="nav-item dropdown" *ngIf="buttonLevel0.IsDropDown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [innerHtml]="buttonLevel0.TextHtml" (click)="click(buttonLevel0)" style="display:inline-block;"></a>
          <i class="fas fa-spinner fa-spin text-white" *ngIf="buttonLevel0.IsShowSpinner || buttonLevel0.IsShowSpinnerLevel1"></i>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" *ngFor="let buttonLevel1 of buttonLevel0.ButtonList; trackBy trackBy" [innerHtml]="buttonLevel1.TextHtml" (click)="buttonLevel0.IsShowSpinnerLevel1 = true; click(buttonLevel1)"></a>
          </div>
        </li>
      </ng-container>
    </ul>
    <!--
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    -->
  </div>
</nav>
